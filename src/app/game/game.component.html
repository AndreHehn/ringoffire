<app-player *ngFor="let player of game.players; let i = index" class="avatar-postion" [name]="player"
    [ngStyle]="{'top.px': 100 + (i * 90)}" [playerActive]="i == game.currentPlayer"></app-player>

<div class="game-board">
    <div class="card-stack">



        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0,1,2,3]; let i = index;"
            src="assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right:25px" src="assets/img/cards/card_cover.png">
        <img class="played-cards" *ngFor="let card of game.playedCards" src="assets/img/cards/{{ card }}.png">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right:25px"
            src="assets/img/cards/{{ currentCard }}.png">
    </div>

</div>

<button mat-fab color="primary" (click)="openDialog()" class="button-add">
    <mat-icon>add</mat-icon>
</button>
<app-game-info [card]="currentCard" class="info-text"></app-game-info>
